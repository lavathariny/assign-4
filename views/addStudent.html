<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LAVA</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- Main content -->
    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Enrol New Student</h1>

                <!-- Form starts here -->
                <form action="/students/add" method="POST">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="program">Program:</label>
                        <input type="text" id="program" name="program" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="yearLevel">Year Level:</label>
                        <input type="number" id="yearLevel" name="yearLevel" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="postalcode">Postal Code:</label>
                        <input type="interger" id="pcode" name="postalcode" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- Form ends here -->

            </div>
        </div>
    </main>
</body>
</html>
